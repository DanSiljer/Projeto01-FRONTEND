<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto01 | API-CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light" style="background-color: #100455;">
        <div class="container">
          <h1 class="navbar-brand" style="color: white;" href="#">Presidentes do Brasil</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" div="lista">
        <h1 class="text-center mt-3" style="color: rgb(255, 255, 255);">Lista dos Presidentes do Brasil</h1>
        <section>
          <article></article>
          <form onsubmit="submitForm(event)">
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="partido" placeholder="Digite o nome do partido">
                            <label for="partido">Período de mandato</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="img" placeholder="Digite a url da imagem">
                            <label for="img">Imagem</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ano" placeholder="Digite o período do mandato">
                            <label for="ano">Período</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="governo" placeholder="Digite o Governo">
                            <label for="governo">Governo</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Digite a descricao" id="descricao"></textarea>
                            <label for="descricao">Descrição</label>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Presidente estudado 
                  </label>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-block">   <br/>
                            <button class="btn btn-success" type="submit">Enviar</button>
                            <button class="btn btn-outline-danger" type="button">Cancelar</button>
                          </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
        </section>
    </main>
    <footer style="background-color: #100455;">
      <p class="text-white text-center mb-0">Desenvolvido por  - Danusa Jesus</p>
      <a href="https://www.linkedin.com/in/danusajesus" target="_blank">Linkedin</a> |
      <a href="https://github.com/DanSiljer" target="_blank" target="_blank">Git Hub</a> 
    </footer>
    <script src="scripts.js"></script>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    </script>
  </body>
</html>
